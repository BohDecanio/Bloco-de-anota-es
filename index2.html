<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        #cabecalho {
            font-style: italic;
            color: orangered;
            text-align: center;
            margin-bottom: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #notaInput {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #btn_adicionar {
            padding: 10px 15px;
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #btn_adicionar:hover {
            background-color: darkorange;
        }

        .lista-notas {
            width: 80%;
            list-style-type: none;
            padding: 0;
        }

        .nota {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn_excluir {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn_excluir:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <header id="cabecalho">
        <h1>Bloco de Notas</h1>
    </header>

    <main>
        <input type="text" id="notaInput" placeholder="Digite sua nota aqui..." />
        <button id="btn_adicionar">Adicionar Nota</button>
        <ul id="listaNotas" class="lista-notas"></ul>
    </main>

    <footer>
        <p style="text-align:center;">Direitos reservados &copy; 2024</p>
    </footer>

    <script>
        const btnAdicionar = document.getElementById("btn_adicionar");
        const notaInput = document.getElementById("notaInput");
        const listaNotas = document.getElementById("listaNotas");

        btnAdicionar.addEventListener("click", () => {
            const notaTexto = notaInput.value.trim();
            if (notaTexto === "") {
                alert("Por favor, digite uma nota.");
                return;
            }

            const novaNota = document.createElement("li");
            novaNota.classList.add("nota");
            novaNota.textContent = notaTexto;

            const btnExcluir = document.createElement("button");
            btnExcluir.textContent = "Excluir";
            btnExcluir.classList.add("btn_excluir");

            btnExcluir.addEventListener("click", () => {
                listaNotas.removeChild(novaNota);
            });

            novaNota.appendChild(btnExcluir);
            listaNotas.appendChild(novaNota);
            notaInput.value = ""; // Limpa o campo de entrada
        });
    </script>
</body>
</html>
